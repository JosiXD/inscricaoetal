{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>

    <section class=" d-flex justify-content-center">
        <div class="container">
            <div class="">
                <h1>Inscrição Minicurso - ETAL</h1>
            </div>
            <div class="justify-content-center">
                <form action="{% url 'index' %}" method="post">

                    {% csrf_token %}

                    <div class="row">
                        <label class="col-xl-2">Nome</label>
                        <div class="col-xl-6">
                            {{ form.nome }}
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-xl-2">CPF</label>
                        <div class="col-xl-6">
                            {{ form.cpf }}
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-xl-2">Data de nascimento</label>
                        <div class="col-xl-6">
                            {{ form.data_nascimento }}
                        </div>
                    </div>

                    <div class="row">
                        <label class="col-xl-2">Email</label>
                        <div class="col-xl-6">
                            {{ form.email }}</div>
                    </div>

                    <div class="row">
                        <label class="col-xl-2">Endereço</label>
                        <div class="col-xl-6">
                            {{ form.endereco }}</div>
                    </div>

                    <div class="row sexo">
                        <label class="col-xl-2">Sexo</label>
                        <div class="col-xl-6">
                            {{ form.sexo }}</div>
                    </div>

                    <div class="row">

                        <label class="col-xl-2">Curso</label>
                        <div class="col-xl-6">
                            {{ form.curso }}</div>
                    </div>

                    <div class="row">
                        <label class="col-xl-2">Minicursos:</label>
                        <div class="col-xl-6">
                            {{ form.minicursos }}</div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <button class="col-xl-1 btn " type="submit"> <strong> Enviar</strong> </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
